<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>神策DEBUG助手</title>
    <meta name="Keywords" content="神策"/>
    <meta name="Description" content="神策"/>
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="layui/css/layui.css"/>
    <link rel="stylesheet" href="css/index.css"/>

    <script src="js/jquery-3.4.1.min.js"></script>
</head>

<body class="page">
    <form class="layui-form" action="" lay-filter="sensor-data">
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">神策属性</label>
            <div class="layui-input-block" id="default_block_props">
              <!-- <input type="checkbox" lay-filter="checkbox-default-prop" name="A" lay-skin="primary" title="A" checked="">-->
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">自定义属性</label>
            <div class="layui-input-block">
              <textarea name="input_block_props" placeholder="一行一条，无需引号，例如：&#10;$PROP1&#10;PROP2" class="layui-textarea" id="input_block_props"></textarea>
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit="" lay-filter="save-input">保存</button>
            </div>
          </div>
    </form>
    <script src="js/loadConfig.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
