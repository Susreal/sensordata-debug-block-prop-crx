<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>APP</title>
    <meta name="Keywords" content="APP"/>
    <meta name="Description" content="APP"/>
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="layui/css/layui.css"/>
    <link rel="stylesheet" href="css/index.css"/>

    <script src="js/jquery-3.4.1.min.js"></script>
    <!-- <script src="js/utils.js"></script> -->
</head>

<body class="page">
    <form class="layui-form" action="" lay-filter="sensor-data">
        <div class="layui-form-item" pane="">
            <label class="layui-form-label">原始复选框</label>
            <div class="layui-input-block" id="default-prop-settings">
              <input type="checkbox" lay-filter="checkbox-default-prop" name="A" lay-skin="primary" title="A" checked="">
              <input type="checkbox" lay-filter="checkbox-default-prop" name="B" lay-skin="primary" title="B" checked="">
              <input type="checkbox" lay-filter="checkbox-default-prop" name="C" lay-skin="primary" title="C" checked="">
              <input type="checkbox" lay-filter="checkbox-default-prop" name="D" lay-skin="primary" title="D" checked="">
              <input type="checkbox" lay-filter="checkbox-default-prop" name="E" lay-skin="primary" title="E" checked="">
              <input type="checkbox" lay-filter="checkbox-default-prop" name="F" lay-skin="primary" title="F" checked="">
              <input type="checkbox" lay-filter="checkbox-default-prop" name="G" lay-skin="primary" title="G" checked="">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">普通文本域</label>
            <div class="layui-input-block">
              <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
          </div>
    </form>

    <script src="layui/layui.js"></script>
    <script src="js/initLayui.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
